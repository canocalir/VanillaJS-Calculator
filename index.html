<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="main-container">
      <div class="calculator-container">
        <input type="number" value="0" class="result-screen" disabled/>
        <div class="buttons">
          <button value="AC" class="light-btn clear">AC</button>
          <button value="+/-" class="light-btn change">
            +/-
          </button>
          <button value="%" class="light-btn percent">
            %
          </button>
          <button value="/" class="orange-btn operator">รท</button>
          <button value="7" class="number">7</button>
          <button value="8" class="number">8</button>
          <button value="9" class="number">9</button>
          <button value="*" class="orange-btn operator">
            x
          </button>
          <button value="4" class="number">4</button>
          <button value="5" class="number">5</button>
          <button value="6" class="number">6</button>
          <button value="-" class="orange-btn operator">
            -
          </button>
          <button value="1" class="number">1</button>
          <button value="2" class="number">2</button>
          <button value="3" class="number">3</button>
          <button value="+" class="orange-btn operator">+</button>
          <button value="0" class="wide-btn number">0</button>
          <button value="." class="operator">.</button>
          <button value="=" class="orange-btn equals">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
